version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: self-healing-vector-db:latest
    container_name: self-healing-vector-db
    environment:
      - RUST_LOG=${RUST_LOG:-info}
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web-runtime
    image: self-healing-vector-db-web:latest
    container_name: self-healing-vector-db-web
    environment:
      - PORT=${WEB_PORT:-3001}
    ports:
      - "3001:${WEB_PORT:-3001}"
    restart: unless-stopped
    depends_on:
      - api
